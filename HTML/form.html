            background-color: white;

        p {

        label {

            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea, select {
            width: calc(100% - 18px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .submitted {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;

    <script>
        function validateForm() {
            const form = document.getElementById("myForm");
            let valid = true;
            Array.from(form.elements).forEach(element => {
                if (element.type !== 'submit' && element.type !== 'radio' && element.type !== 'checkbox') {
                    if (element.value.trim() === '') {
                        valid = false;
                    }
                } else if (element.type === 'radio' || element.type === 'checkbox') {
                    if (!document.querySelector('input[name="gender"]:checked') && !document.querySelector('input[name="communicationPreference"]:checked') && !document.querySelector('input[name="favoriteSport"]:checked')) {
                        valid = false;
                    }
                }
            });

            if (!valid) {
                alert("Please fill out all fields.");
                return false;
            }

            document.getElementById("submittedNote").style.display = "block";
            return true;
        }
