<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formular</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="chatbot.js" defer></script>
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    
    <header> <h1> Formular </h1> </header>

    <section>
        <form>
            <p> First name: <input type="text" id="firstName"> </p>
            <p> Last name: <input type="text" id="lastName"> </p>

            <p> Gender:
                <input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="female"> Female
            </p>

            <p> Email: <input type="email" id="userEmail"> </p>
            <p> Date of Birth: <input type="date" id="birthDate"> </p>
            <p> Address: <textarea id="address" cols="30" rows="3"> </textarea> </p>

            <p> <input type="submit"> </p>
        </form>
    </section>

    <footer>
        <p> By Raul Veca, Posted on 4/23/24 </p>
        <p> Â© Copyright 2023-2024. </p>
    </footer>

    <script>
        function validateForm() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let gender = document.getElementsByName("gender").value;
            let email = document.getElementById("userEmail").value;
            let birthDate = document.getElementById("birthDate").value;
            let address = document.getElementById("address").value;

            if (firstName == "" || lastName == "" || gender == "" || email == "" || birthDate == "" || address == "") {
                location.reload();
            }
        }
    </script>

    <!-- Update the Formular -->

</body>
</html>
